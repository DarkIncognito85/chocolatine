name: Chocolatine
on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:
    branches-ignore:
      - 'ga-ignore-*'
env:
  EXECUTABLES: 'chocolatine'
  MIRROR_URL: "git@github.com:EpitechPromo2028/B-DOP-200-LIL-2-1-chocolatine-martin.delebecque.git"
jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
    - uses: actions/checkout@v2
    - name: Check coding style
      run: |
        check.sh $(pwd) $(pwd)

  check_program_compilation:
    needs: check_coding_style
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    steps:
    - uses: actions/checkout@v2
    - name: Compile program
      run: |
        make
        make clean
    - name: Check executables
      run: |
        for file in ${{ env.EXECUTABLES }}; do
          if [ ! -x "${{ env.EXECUTABLES }}" ]; then
            echo "Executable $file not found or not executable"
            exit 1
          fi
        done

  run_tests:
    needs: check_program_compilation
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        make tests_run
  push_to_mirror:
      runs-on: ubuntu-latest
      needs: [check_program_compilation, check_coding_style]
      steps:
          - name: Checkout
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
          - name: Push Epitech
            uses: pixta-dev/repository-mirroring-action@v1
            with:
              target_repo_url:
                ${{ env.MIRROR_URL }}
              ssh_private_key:
                ${{ secrets.SSH_PRIVATE_KEY }}
  